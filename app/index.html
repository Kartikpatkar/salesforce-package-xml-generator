<!-- popup/popup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Package Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Salesforce Package Generator</h1>
            <div class="auth-section">
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="refreshButton" class="refresh-button" title="Refresh Connection">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                </button>
                <button id="authButton" class="auth-button">Detect Current Org</button>
                <button id="loginButton" class="login-button">Login to Salesforce</button>
                <div id="authStatus" class="auth-status">Checking authentication status...</div>
            </div>
        </header>

        <div id="content" style="display: none;">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search metadata types...">
                </div>
                <div class="api-version">
                    <label for="apiVersion">API Version:</label>
                    <select id="apiVersion">
                        <option value="">-- Select API Version --</option>
                    </select>
                </div>
                <div class="actions">
                    <button id="clearAllBtn" class="clear-all-btn">Clear All Selections</button>
                    <button id="generateBtn" class="generate-btn">Generate package.xml</button>
                </div>
            </div>

            <div class="split-view">
                <div class="left-pane">
                    <div id="metadataList" class="metadata-list"></div>
                </div>

                <div class="middle-pane">
                    <h3 id="membersTitle">Select a metadata type</h3>
                    <input type="text" id="membersSearchInput" class="members-search-input" placeholder="Search components..." style="display: none;">
                    <div id="membersList" class="members-list"></div>
                </div>

                <div class="right-pane">
                    <h3>Package Preview</h3>
                    <div class="preview-container">
                        <pre id="packagePreview" class="package-preview">&lt;?xml version="1.0" encoding="UTF-8"?&gt;
&lt;Package xmlns="http://soap.sforce.com/2006/04/metadata"&gt;
    &lt;!-- Select metadata types to see preview --&gt;
    &lt;version&gt;61.0&lt;/version&gt;
&lt;/Package&gt;</pre>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
